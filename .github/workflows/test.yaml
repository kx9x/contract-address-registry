name: Check Addresses

on:
  push:
    branches:
    - master
    - develop
  pull_request:

jobs:
  integration:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Cache Compiler Installations
      uses: actions/cache@v2
      with:
        path: |
          ~/.solcx
          ~/.vvm
        key: compiler-cache

    - name: Cache compiler installations
      uses: actions/cache@v2
      with:
        path: |
          ~/.solcx
          ~/.vvm
        key: ${{ runner.os }}-compiler-cache

    - name: Setup node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: Install ganache
      run: npm install -g ganache-cli@6.12.1

    - name: Set up python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Set pip cache directory path
      id: pip-cache-dir-path
      run: |
        echo "::set-output name=dir::$(pip cache dir)"

    - name: Restore pip cache
      uses: actions/cache@v2
      id: pip-cache
      with:
        path: |
          ${{ steps.pip-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
          ${{ runner.os }}-pip-

    - name: Install python dependencies
      run: pip install -r requirements-dev.txt
      
    - name: Download compilers
      run: python scripts/download_compilers.py
    
    - name: install axel
      run: sudo apt-get install -y axel --no-install-recommends
    
    - name: download deployments.db
      run: axel -o $HOME/deployments.db https://robowoofystorage.blob.core.windows.net/deploymentsdb/deployments.db
    
    - name: brownie networks
      run: brownie networks list true
    - name: copy deployments db
      run: sudo chmod 777 ~/deployments.db && sudo mv ~/deployments.db ~/.brownie/

    - name: Run Address Check
      env:
        ETHERSCAN_TOKEN: MW5CQA6QK5YMJXP2WP3RA36HM5A7RA1IHA
        WEB3_INFURA_PROJECT_ID: b7821200399e4be2b4e5dbdf06fbe85b
      run: brownie run scripts/check_all_addresses.py --network mainnet-fork
